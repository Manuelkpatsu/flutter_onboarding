name: flutter_onboarding
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/onboarding_one/
    - assets/onboarding_two/
    - assets/onboarding_three/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.otf
        - asset: fonts/Montserrat-Medium.otf
        - asset: fonts/Montserrat-Bold.otf
          weight: 700
